// generate vmts for all buttons (might be better)
// cd materials; for i in $(find . -iname "*.vtf"); do E=${i/.vtf/}; X=${E/.\//}; echo $X; echo "\"UnlitGeneric\"\n{\n\t\"\$basetexture\" \"$X\"\n\t\"\$translucent\" \"1\"\n\t\"\$ignorez\" \"1\"\n\t\"\$vertexcolor\" \"1\"\n\t\"\$vertexalpha\" \"1\"\n}" > "$E.vmt"; done

touch_config_file "touch.cfg"

// touch cvars

// sensitivity settings
touch_pitch "110.000000"
touch_yaw "120.000000"
touch_forwardzone "0.060000"
touch_sidezone "0.060000"

// grid settings
touch_grid_count "50"
touch_grid_enable "1"
touch_setgridcolor "255" "0" "0" "50"
touch_button_info "0"

// how much slowdown when Precise Look button pressed
touch_precise_amount "0.500000"

// reset menu state when execing config

// touch buttons
touch_removeall

